<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="/vite.svg" type="image/x-icon">
  <title>Aprendendo Tailwind</title>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen font-sans">

  <div class="flex flex-col md:flex-row items-center md:justify-center gap-10 p-6">

    <!-- Imagem lado esquerdo (celular com app) -->
    <div class="hidden md:block md:w-1/2">
      <img src="/src/img/insta-img.png" alt="imagem celular com app instagram" class="w-100">
    </div>

    <!-- Formulário lado direito -->
    <div class="w-full max-w-sm max-h-150 bg-white p-8 border border-gray-200 rounded-lg shadow-md flex flex-col items-center">
      
      <!-- Logo -->
      <img src="/src/img/insta-logo.png" alt="Logo do site" class="mb-6 w-32">

      <!-- Inputs -->
      <form class="w-full flex flex-col gap-3">
        <input type="text" placeholder="Número de telefone, e-mail"
               class="w-full p-2 border border-gray-300 rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" placeholder="Senha"
               class="w-full p-2 border border-gray-300 rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">

        <!-- Botão -->
        <button class="w-full bg-blue-500 text-white py-2 rounded font-bold mt-2 hover:bg-blue-600 transition">
          Entrar
        </button>

        <!-- Links -->
        <div class="flex justify-between text-sm mt-3">
          <a href="#" class="text-blue-500 hover:underline">Logar com Facebook</a>
          <a href="#" class="text-blue-500 hover:underline">Esqueci minha senha</a>
        </div>
      </form>

      <!-- Conta nova -->
      <div class="w-full text-center mt-6 border-t border-gray-200 pt-4">
        <p>Não tem conta? <a href="#" class="text-blue-500 font-bold hover:underline">Cadastra-se</a></p>
      </div>

    </div>

  </div>

</body>
</html>
